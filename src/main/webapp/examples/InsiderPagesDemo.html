<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Nearby 300x250 Demo</title>
</head>

<body>
    <h1><a href="Index.html">Back</a></h1>

    <div id="NearbyAdDiv" style="vertical-align: top;">
    </div>

    <script type="text/javascript">
        var nearby_data = {
            target: 'NearbyAdDiv',			// Specify where the ad unit should be injected into
            adUnitName: 'nearby',			// requesting the Nearby Places ad unit
            adUnitSize: '300x250',			// requesting the Mantle Ad Size
            what: 'Restaurant',
            where: 'Los Angeles, CA',		// Can be city,state / zipcode / address
            publisher: 'insiderpages',		//
            callBackUrl: 'http://www.insiderpages.com/$l/$p'	// url profile links pattern, $l will be replaced by CS listingId, $p by phone number
        };
        var ord = Math.random()*10000000000000000;
        document.write('<script type="text/javascript" src="http://ad.doubleclick.net/adj/5480.iac.grd/citygrid;sz=300x250;ord=' + ord + '?var=nearby_data"><\/script>');
    </script>
</body>
