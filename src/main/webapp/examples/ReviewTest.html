<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Review Widget Test Page</title>
</head>
<body>
	<form action="/web-widgets/review.do" method="GET">
		<label>Publisher</label>
		<input type="text" name="publisher" id="publisher" />
		<br/>
		<label>Where</label>
		<input type="text" name="where" id="where" />
		<br/>
		<label>What</label>
		<input type="text" name="what" id="what" />
		<br/>
		<label>Latitude</label>
		<input type="text" name="latitude" id="latitude" />
		<br/>
		<label>Longitude</label>
		<input type="text" name="longitude" id="longitude" />
		<br/>
		<label>Radius</label>
		<input type="text" name="radius" id="radius" />
		<br/>
		<label>Tag Id</label>
		<input type="text" name="tagId" id="tagId" />
		<br/>
		<label>Tag Name</label>
		<input type="text" name="tagName" id="tagName" />
		<br/>
		<label>Rating</label>
		<input type="text" name="rating" id="rating" />
		<br/>
		<label>Days</label>
		<input type="text" name="days" id="days" />
		<br/>
		<label>Max</label>
		<input type="text" name="max" id="max" />
		<br/>
		<label>Placement</label>
		<input type="text" name="placement" id="placement" />
		<br/>
		<label>Customer Only?</label>
		<input type="text" name="customerOnly" id="customerOnly" />
		<br/>
		<label>Client IP</label>
		<input type="text" name="clientIP" id="clientIP" />
		<br/>
		<input type="submit" />
	</form>
</body>
</html>
