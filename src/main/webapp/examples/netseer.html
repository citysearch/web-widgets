    function getHostingURL() {
        var HostingURL = document.getElementById('txtHostingURL').value;
        if(cg)
        {
            cg.HostingURL = document.getElementById('txtHostingURL').value;
            cg.what = document.getElementById('txtWhat').value;
            cg.where = document.getElementById('txtWhere').value;
            
            document.getElementById(cg.target).innerHTML = '';
            var scriptSrc = document.getElementById("CSWScript").src;
            var data = eval(scriptSrc.split("?var=")[1]);
            data = citygrid.common.checkInput(data);
        }
    }
	function displayWhatWhere()
	{
	    try
	    {
	        if(cg)
	        {
	            document.getElementById('DivWhatWhere').innerHTML = "what: " + cg.what + ", Where:" + cg.where;
	        }
	    }
	    catch (em) { 
	    }
	    setTimeout(displayWhatWhere, 1000);
	}    
    
	window.addEvent('domready', function() {
	    setTimeout(displayWhatWhere, 1000);
	 });

</script>
