<script>
function loadwidgets(what, where, lat, lon, url, fn, pcode, radius, tags)
{

	cs.what =what;
	cs.where = where;
	cs.publisher = pcode;
	cs.url = url;
	cs.callback = fn;
	cs.lat = lat;
	cs.lon = lon;
	cs.tags = tags;
	cs.radius = radius;
	createwidget(cs);
}

</script>
